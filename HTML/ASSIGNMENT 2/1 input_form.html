<!DOCTYPE html>
<html>
<head>
    
    <title> Form with Various Input</title>
</head>
<body>
    <h1>Create Your Account</h1>
    <form action="">
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="pwd">Create password</label><br>
        <input type="password" id="pwd" name="pwd"><br>
        <label for="pwd">Re Enter password</label><br>
        <input type="password" id="pwd" name="pwd"><br>

        <p>Select Your Gender</p>
        <input type="radio" id="Male" name="fav_language" value="Male">
        <label for="html">Male</label><br>
        <input type="radio" id="Female" name="fav_language" value="Female">
        <label for="css">Female</label><br>
        <input type="radio" id="Other" name="fav_language" value="Other">
        <label for="javascript">Other</label><br><br>

        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday"><br><br>

        <p>What Device you have? </p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a Mobile</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a Leptop</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a Computer</label>

    </form>
</body>
</html>
