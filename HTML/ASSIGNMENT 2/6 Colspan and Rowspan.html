<!DOCTYPE html>
<html>
<head>
    <title>Table with Colspan and Rowspan</title>
   <style>

       table, th, td {
           border: 1px solid black;
           border-collapse: collapse;
           text-align: center;
        }
    </style>
</head>
<body>
    <H1>This is table use by colspan</H1>
    <table style="width:100%">
        <tr>
          <th colspan="2">Name</th>
          <th>Age</th>
          <th>Gender</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Dave</td>
          <td>43</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>Eva</td>
          <td>Josi</td>
          <td>57</td>
          <td rowspan="2">Female</td>
        </tr>
        <tr>
            <td>Moni</td>
            <td>Raval</td>
            <td>51</td>
            
          </tr>
          <tr>
            <td>Javed</td>
            <td>Soni</td>
            <td>59</td>
            <td>Male</td>
          </tr>
      </table>
</body>
</html>
