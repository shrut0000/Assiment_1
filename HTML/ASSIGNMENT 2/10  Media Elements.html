<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player Example</title>
</head>
<body>
    <h2>Media Player Example</h2>

    <!-- Video Player -->
    <video controls width="600">
        <source src="/IMG/videoplayback (1).mp4" type="video/mp4">
        <source src="/IMG/videoplayback (1).mp4" type="video/mp4">
        <track src="/IMG/videoplayback (1).mp4" kind="captions" srclang="en" label="English">
        Your browser does not support the video tag.
    </video>
    <p>If you are seeing this text, your browser does not support the video element.</p>

    <br><br>

    <!-- Audio Player -->
    <audio controls>
        <source src="/IMG/videoplayback (1).mp4" type="audio/mp4">
        <source src="/IMG/videoplayback (1).mp4" type="audio/mp4">
        Your browser does not support the audio tag.
    </audio>
    <p>If you are seeing this text, your browser does not support the audio element.</p>

</body>
</html>
