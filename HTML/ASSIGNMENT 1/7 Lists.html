<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
</head>
<body>
    <h1>This is Unordered List in HTML</h1>
    <ul>
        <li>Cars</li>
        <li>Bike</li>
        <li>Truck</li>
      </ul>
      <h1>This is Ordered List in HTML</h1>
      <ol>
        <li>Tomorrow</li>
        <li>Today</li>
        <li>Yesterday</li>
      </ol>
</body>
</html>
